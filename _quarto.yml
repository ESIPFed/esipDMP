format:
  html:
    theme:
      light: [cosmo, assets/styles/custom_callouts.scss]
      dark: [cosmo, assets/styles/theme-dark.scss, assets/styles/custom_callouts.scss]
    css: assets/styles/styles.css
    code-background: true
    code-copy: true
    highlight-style: github
    linestretch: 1.25
    fontsize: 14pt
    toc: true
    toc-location: left
    toc-title: ""
    toc-depth: 4

filters:
  - quarto


